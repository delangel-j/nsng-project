<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <Label
        class="label"
        text="Email"
      ></Label>
      <TextField
        class="input"
        returnKeyType="next"
        keyboardType="email"
        [autocorrect]="false"
        autocapitalizationType="none"
        formControlName="email"
        #emailEl
      ></TextField>
    </StackLayout>
    <StackLayout class="input-field">
      <Label
        class="label"
        text="Password"
      ></Label>
      <TextField
        class="input"
        returnKeyType="done"
        [autocorrect]="false"
        autocapitalizationType="none"
        [secure]="true"
        hint="Min 6 characters"
        formControlName="password"
        (returnPress)="onDone()"
        #passwordEl
      ></TextField>
    </StackLayout>
    <Button
      text="Login"
      class="btn btn-primary btn-rounded-lg"
      (tap)="onSubmit()"
    ></Button>
  </StackLayout>
